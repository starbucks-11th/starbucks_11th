<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="../css/signUp.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <script type="module" src="../js/signUp.js" defer></script>
  </head>
  <body>
    <header>
      <!-- HEAD -->
      <div id="logoAndMenu">
        <div class="logo">
          <a href="../html/layout.html"
            ><img src="../image/logo.png" alt="logo"
          /></a>
        </div>
        <nav>
          <ul class="menu">
            <li class="products"><a href="#">음료</a></li>
            <li class="cart"><a href="#">장바구니</a></li>
            <li class="orders"><a href="#">주문목록</a></li>
            <li><a href="../html/login.html">로그인</a></li>
            <li><a href="#">로그아웃</a></li>
            <li><a href="../html/singUp.html">가입</a></li>
            <li id="member">로그인 해주세요</li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <article>
        내용
        <div id="map" style="width: 100%; height: 95%; border: 1px solid">
          <form>
            <fieldset>
              <legend>회원 가입</legend>
              <table>
                <tr>
                  <td><label for="id">아이디</label></td>
                  <td><input id="id" type="text" /></td>
                  <td>
                    <input id="doubleCheck" type="button" value="중복확인" />
                  </td>
                </tr>
                <tr>
                  <td><label for="password1">비밀번호</label></td>
                  <td><input id="password1" type="password" /></td>
                </tr>
                <tr>
                  <td><label for="password2">비밀번호 확인</label></td>
                  <td><input id="password2" type="password" /></td>
                </tr>
                <tr>
                  <td><label for="name">이름</label></td>
                  <td><input id="name" type="text" /></td>
                </tr>
              </table>
              <input id="signUp" type="submit" value="가입" />
            </fieldset>
          </form>
        </div>
      </article>
      <aside>
        <div class="information_box">
          <div class="information"><p>공지사항</p></div>
          <div class="promotion"><p>스타벅스 프로모션</p></div>
        </div>
      </aside>
    </section>
    <footer>FOOT</footer>
  </body>
</html>
